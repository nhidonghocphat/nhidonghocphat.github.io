03c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ lục khoá: Da Xá.\nVãn thượng, phú gia tử Da Xá khứ trảo Phật Đà, lai đáo hà biên, khán kiến Phật Đà tại đối ngạn tọa trước, nguyệt quang chiếu trước tha, dung mạo ngận thị từ tường, ngận thị cao quý, Da Xá ái mộ cực liễu, tưởng lập khắc thân cận Phật Đà, Khả thị tha bất cảm quá hà, Phật Đà cổ lệ tha, an uý tha, thuyết, hữu tín tâm đích nhân, khả dĩ thành công.\nDa Xá sung mãn tín tâm, lập khắc thiệp thủy quá hà, Phật Đà đối tha giải thích Phật giáo đích đạo lý, Da Xá hợp ý cực liễu, tựu truy tuỳ Phật Đà học Phật.\nDa Xá đích ba ba Thiện Giác, dã tại gia học Phật, thành liễu tối sơ đích tại gia Phật đồ.","id":"C3B06","shortClipId":"","title":"Chương 3 bài 6 - Da Xá.","youTubeId":"KLgPNO9GLfw"},"id":"C3B06"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C3B06"},"buildId":"vRwCbdtyr6qgwd1CpCjC-","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
