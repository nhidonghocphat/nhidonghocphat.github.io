<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>SWFObject dynamic embed - step 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	var cha = 'zh';
	$(document).ready(function(){
		$("#myContent").html("<object width='450' height='450'> <param name='movie' value='" + cha + "3.swf'> </object> <a class='lnk' href='http://chamevidai.com'>http://nhidonghocphat.com</a><span class='tit'>" + cha + "</span>");
	});
	</script>
	<style>
		div.static {
			margin-top: -60px;
		}
		a.lnk {
			position: absolute;
		    left: 40px;
		    top: 2px;
			background-color:white;
			padding: 3px 5px;
			border: 2px solid #99f;
			border-radius: 5px;
			font-size: 30px;
		}	
		span.tit {
			position: absolute;
		    left: 25px;
		    top: 250px;
			font-size: 150px;
			color: #666;
		}
	</style
  </head>
  <body>
  <div class="static" id="myContent">
     
  </div>
  </body>
</html>
