 <html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function replaceAll(str, search, replacement){
            let newStr = '';
                newStr = str.split(search).join(replacement);
            return newStr;
        };
       function chuanHoaChinesseV2(chinesse) {
            chinesse=replaceAll(chinesse,' ','');
            let result = [];
            let signsBef = '「';
            let signsAfter = ':.」';
            let currentWord = '';
            for(i=0;i<chinesse.length;i++){
                console.log('i: "',i,' ',chinesse[i],'" currentWord: "',currentWord,'" result:',result);
                if(signsBef.indexOf(chinesse[i])>=0){
                    if(currentWord!=='')
                        result.push(currentWord);
                    currentWord=chinesse[i];
                } else if(signsAfter.indexOf(chinesse[i])>=0 && i<chinesse.length-1 && signsAfter.indexOf(chinesse[i+1])>=0){
                    currentWord+=chinesse[i]+chinesse[i+1];
                    result.push(currentWord);
                    currentWord = '';
                    i++;
                } else if(signsAfter.indexOf(chinesse[i])>=0){
                    currentWord+=chinesse[i];
                    result.push(currentWord);
                    currentWord = '';
                } else {
                    if(currentWord!=='')
                        result.push(currentWord);
                    currentWord = chinesse[i];
                }
            }
            return result;
        };
        $(document).ready(function(){
            $("#result").html(chuanHoaChinesseV2('佛 說: 「人  佛. 」'));
        });
     </script>
     <body>
         <div id="result">d</div>
     </body>
 </html>
